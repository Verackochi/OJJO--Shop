<!DOCTYPE html>
<html lang="en">

<!--head-->

<!--header-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--название свйта-->
    <title>OJJO</title>
    <!--мини логотип сайта-->
    <link rel="shortcut icon" href="images/ojjo__icon.png" type="image/x-icon">
    <!--доб библиотеки-->
    <link rel="stylesheet" href="css/lib.min.css">
    <!--стили страницы-->
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <!--header-->
    <!--Шапка Сайта-->
<header class="header">
    <!--контейнер-->
    <div class="container">
        <div class="header__top f-aligncenter d-spacebeetwen">
            <nav class="menu flex ">
                <ul class="menu__list flex ">
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">
                            Контрагентам
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">
                            Дизайнерам
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">
                            Вакансии
                        </a>
                    </li>
                </ul>
            </nav>
            <!--логотип-->
            <a href="#" class="logo">
                <svg class="logo__svg">
                    <use xlink: href="images/svg/stack/sprite.svg#logo"></use>
                </svg>
            </a>
            <!--кнопка поиска-->
            <button id="open" class="header__top-btn--search f-aligncenter" type="button" aria-label="открыть поиск">
                <svg class="navigation__icon">
                    <use xlink: href="images/svg/stack/sprite.svg#search__icon"></use>
                </svg>
                <span class="header__top-btn--text">Поиск</span>
            </button>
            <div id="form">
                <form action="#" method="post">
                    <input type="text" value="" placeholder="найти" />
                </form>
            </div>
            <button class="header__top-btn--reg" type="submit">Вход/Регистрация</button>
        </div>


    </div>
</header>

    <!--other site elements-->

    <main>
        
    </main>


    <!--footer-->
    <footer class="footer">
    <div class="container">
        
    </div>
</footer>

    <!--JS script-->
    <!--библиотеки-->
<script src="js/lib.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
